<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carwale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- --------header------------------ -->


    <header class="header">

       <div id="menu-btn" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>car</span>Wale</a>


        <div class="navbar">
            <a href="#home" >home</a>
            <a href="#vehicles" >vehicles</a>
            <a href="#services" >services</a>
            <a href="#featured" >featured</a>
            <a href="#reviews" >reviews</a>
            <a href="#contacts" >contacts</a>
        </div>


        <div id="login-btn">
            <div class="btn">login</div>
            <i class="far fa-user"></i>
        </div>


    </header>




    <!-- -------------login form------------------- -->


    <div class="login-form-container">

        
        
        <form action="">
            <span id="login-form-container" class="fas fa-times"></span>
            <h3>user login</h3>
            <input type="email" class="box" placeholder="email">
            <input type="password" class="box" placeholder="password">
            <p>forgot your password <a href="#">click here</a> </p>
            <input type="submit" value="login now" class="btn">
            <p>or login with</p>
            <div class="buttons">
                <a href="#" class="btn">google</a>
                <a href="#" class="btn">facebook</a>

            </div>
            <p>dont have an account <a href="#">create one</a></p>


        </form>
    </div>



    <!-- ----------------home----------------- -->

    <section class="home" id="home">

        <h1 class="home-paralax" data-speed="3">buy your car</h1>
        <img src="./images/9693_Three-audi-car-in-different-colors.jpg" alt=""  class="home-paralax" data-speed="-4">
        <a href="" class="btn home-paralax" data-speed="-4">explore cars</a>
    </section>





    <!-- -------------------------icons-------------------- -->


    <section class="icons-container">

        <div class="icons">
              <i class="fas fa-home"></i>
              <div class="content">
                  <h3>150</h3>
                  <p>branches</p>
              </div>
        </div>

        <div class="icons">
              <i class="fas fa-car"></i>
              <div class="content">
                  <h3>4770+</h3>
                  <p>car sold</p>
              </div>
          </div> 
          
          
        <div class="icons">
              <i class="fas fa-users"></i>
              <div class="content">
                  <h3>4770+</h3>
                  <p>happy clints</p>
              </div>
        </div>

        <div class="icons">
              <i class="fas fa-car-side"></i>
              <div class="content">
                  <h3>1000+</h3>
                  <p>new cars</p>
              </div>
        </div>

    </section>


    <!-- ------------------VEHICLES----------------- -->


    <section class="vehicles" id="vehicles">

        <h1 class="heading">popular <span>vehicles</span></h1>

    </section>


    <script src="index.js"></script>
</body>
</html>
